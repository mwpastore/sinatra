---
language: ruby

dist: trusty
sudo: false

before_install:
  - rvm get head
  - gem install bundler -v 1.13.7
  - export CXX="g++-4.8"

addons:
 apt:
  sources:
  - ubuntu-toolchain-r-test
  packages:
  - g++-4.8

rvm:
  - 2.2.6
  - 2.3.3
  - 2.4.0
  - ruby-head
  - rbx
  - jruby-9.1.6.0
  - jruby-head

script: ./.travis.sh

matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx

notifications:
